<!---
    5. Faça um programa que leia um número inteiro e mostre o seu antecessor e seu sucessor.
~~~
    Ex:
        Entrada:
            Digite um número: 9
        Saída:
            O antecessor de 9 é 8
            O sucessor de 9 é 10
~~~
-->
</head>

<body>
    <main>
        <form action="">
            <input type="number" id="idNumero" placeholder="Digite um número:"><br><br>
            <input type="button" value="Confirmar" onclick="confirmar()"><br><br>
            <output id="idSaida"></output>
        </form>
    </main>

    <script>
        function confirmar(){
            var numero = Number(document.getElementById("idNumero").value)
            var antecessor = numero-1
            var sucessor = numero+1
            document.getElementById("idSaida"). value=" O antecessor de " + numero + " é " + antecessor + " e o sucessor é " + sucessor
        }
    </script>
</body>
