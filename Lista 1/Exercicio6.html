<!--
    6. Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte.
~~~
    Ex:
        Entrada:
            Digite um número: 3.5
        Saída:
            O dobro de 3.5 é 7.0
            A terça parte de 3.5 é 1.16666
~~~
-->
</head>

<body>
    <main>
        <form action="">
            <input type="number" id="idNumero" placeholder="Digite um número:"><br><br>
            <input type="button" value="Confirmar" onclick="confirmar()"><br><br>
            <output id="idSaida"></output>
        </form>
    </main>

    <script>
        function confirmar(){
            var numero = Number(document.getElementById("idNumero").value)
            var dobro = numero * 2
            var tercaParte = numero / 3
            document.getElementById("idSaida").value=" O dobro de " + numero + " é " + dobro + ". E a terça parte é " + tercaParte
        }
    </script>
</body>
