<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!---
10. Crie um programa para autenticação de usuários.

- Salve 3 usuários em variáveis pré-inicializadas 

|  userId   |    senha    |
|-----------|:-----------:|
| Aluno1    |  Trocar123  |
| Aluno2    |  Senha@123  |
| Aluno3    |  123Trocar  |

- Regras
-   Se o usuário informar o userId e senha corretamente o sistema deverá exibir a mensagem: 

    **"Acesso Permitido"**

-   Se o userId não estiver correto, exibir: 

    **"Usuário não cadastrado"**

-   Se o usuário estiver correto, mas a senha estiver errada, exibir:

    **"Senha incorreta"**
-->
</head>

<body>
    <main>
        <form action="">
            <input type="text" id="idUsuario" placeholder="UserId:"><br><br>
            <input type="text" id="idSenha" placeholder="Senha:"><br><br>
            <input type="button" value="Confirmar" onclick="confirmar()"><br><br>
            <output id="idSaidaLogin"></output>
        </form>
    </main>

    <script>
        function confirmar() {
            let usuario1 = "Aluno1"
            let usuario2 = "Aluno2"
            let usuario3 = "Aluno3"
            let senha1 = "Trocar123"
            let senha2 = "Senha@123"
            let senha3 = "123Trocar"
            let usuario = document.getElementById("idUsuario").value
            let senha = document.getElementById("idSenha").value
            let contador = 0
            while (contador < 3) {
                if ((usuario == usuario1 && senha == senha1) || (usuario == usuario2 && senha == senha2) || (usuario == usuario3 && senha ==
                    senha3)) {
                    document.getElementById("idSaidaLogin").value = "Acesso Permitido!!"
                } else {
                    if ((usuario == usuario1 && senha != senha1) || (usuario == usuario2 && senha != senha2) || (usuario == usuario3 && senha !=
                        senha3)) {
                        document.getElementById("idSaidaLogin").value = "Senha incorreta!!"
                        contador+=1
                    } else {
                        document.getElementById("idSaidaLogin").value = "Usuário não cadastrado!!"
                    }
                }
            }
            if(contador == 3){
                document.getElementById("idSaidaLogin").value = "Excesso de tentativas!!  Bloqueado !!"
            }
        }
    </script>
</body>

</html>
