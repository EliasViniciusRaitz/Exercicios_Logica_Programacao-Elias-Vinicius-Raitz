<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!---
4. Entrar com um número e verificar se o mesmo está no intervalo entre 30 e 90, inclusive. 
-->
</head>

<body>
    <main>
        <form action="">
            <input type="number" id="idNumero" placeholder="Digite um número:"><br><br>
            <input type="button" value="Confirmar" onclick="confirmar()"><br><br>
            <output id="idVerificar"></output>
        </form>
    </main>

    <script>
        function confirmar(){
            let numero = Number(document.getElementById("idNumero").value)
            if(numero > 30 && numero < 90){
                document.getElementById("idVerificar").value= "O número " + numero + " está entre 30 e 90."         
            } else {
                if(numero == 30){
                    document.getElementById("idVerificar").value= "O número " + numero + " é o próprio 30."
                } else {
                    if(numero == 90){
                        document.getElementById("idVerificar").value= "O número " + numero + " é o próprio 90."
                    } else {
                        document.getElementById("idVerificar").value= "O número " + numero + " não está entre 30 e 90."
                    }
                }
            }      
        }
    </script>
</body>

</html>
