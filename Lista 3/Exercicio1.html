<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!---
1. Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse 80Km/h, exiba uma mensagem dizendo que o usuário foi 
multado. Nesse caso, exiba o valor da multa, cobrando R$5 por cada Km/h acima da velocidade permitida.
-->
</head>

<body>
    <main>
        <form action="">
            <input type="number" id="idVelocidade" placeholder="Digite a velocidade do carro:"><br><br>
            <input type="button" value="Confirmar" onclick="confirmar()"><br><br>
            <output id="idSaida"></output>
        </form>
    </main>

    <script>
        function confirmar() {
            let velocidade = Number(document.getElementById("idVelocidade").value)
            let multa
            if(velocidade <= 80){
                document.getElementById("idSaida").value="Você passou na velocidade permitida !"
            } else {
                multa = 5 * (velocidade % 80)
                document.getElementById("idSaida").value="Você foi multado. O valor da multa é: R$" + multa
            }
        }
    </script>
</body>

</html>
