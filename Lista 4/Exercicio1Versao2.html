<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!---
1. Escreva um programa que mostre na tela a seguinte contagem:
"Inicio 5 6 7 8 9 10 11 12 Acabou!". 
-->
</head>

<body>
    <main>
        <form action="">
            <input type="button" value="Iniciar" onclick="iniciar()"><br><br>
            <output id="idSaidaNumeros"></output>
        </form>
    </main>

    <script>
        function iniciar() {
            let numero = 5
            let saidaLabel = "Início "
            console.log("Início ")
            while (numero <= 12) {
                console.log(numero + " ")   
                saidaLabel = saidaLabel + numero + " "    
                numero++    
            }
            console.log("Acabou!")
            saidaLabel = saidaLabel + "Acabou!"
            document.getElementById("idSaidaNumeros").value= saidaLabel
        }
    </script>
</body>

</html>
