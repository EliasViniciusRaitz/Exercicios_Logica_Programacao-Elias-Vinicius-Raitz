<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---
3. Crie um aplicativo que mostre na tela a seguinte contagem:
"Inicio 0 4 8 12 16 20 Acabou!"
-->
</head>

<body>
    <main>
        <form action="">
            <input type="button" value="Iniciar" onclick="iniciar()"><br><br>
            <output id="idSaidaNumeros"></output>
        </form>
    </main>

    <script>
        function iniciar() {
            console.log("Início ")
            let saidaLabel = "Início "
            for (let numero = 0; numero < 21 ; numero = numero + 4) {
                console.log(numero + " ")    
                saidaLabel = saidaLabel + numero + " "         
            }
            console.log("Acabou!")
            document.getElementById("idSaidaNumeros").value = saidaLabel + "Acabou!"
        }
    </script>
</body>

</html>
