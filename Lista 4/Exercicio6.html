    <!---
6. Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, 
exatamente como mostrado abaixo:  
30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...
-->
</head>

<body>
    <main>
        <form action="">
            <input type="button" value="Iniciar" onclick="iniciar()"><br><br>
            <output id="idSaidaNumeros"></output>
        </form>
    </main>

    <script>
        function iniciar() {
            let saidaLabel = " "
            for (let numero = 30; numero > 0; numero--) {
                if(numero % 4 == 0){
                    console.log("[" + numero +"] ")
                    saidaLabel = saidaLabel + "[" + numero + "] "
                } else {
                    console.log(numero + " ")
                    saidaLabel = saidaLabel + numero + " "
                }
            }
            document.getElementById("idSaidaNumeros").value = saidaLabel
        }
    </script>
</body>

</html>
