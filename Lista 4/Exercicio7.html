<!DOCTYPE html>

    <!---
7. Crie um programa que calcule e mostre na tela o resultado da soma entre 6 + 8 + 10 + 12 + 14 + ... + 98 + 100.
-->
</head>

<body>
    <main>
        <form action="">
            <input type="button" value="Iniciar" onclick="iniciar()"><br><br>
            <output id="idSaidaNumeros"></output>
        </form>
    </main>

    <script>
        function iniciar() {
            let saidaLabel = " "
            for (let numero = 6; numero < 101 ; numero = numero + 2) {
                console.log(numero + " ")
                saidaLabel = saidaLabel + numero + " "
            }
            document.getElementById("idSaidaNumeros").value = saidaLabel
        }
    </script>
</body>

</html>
