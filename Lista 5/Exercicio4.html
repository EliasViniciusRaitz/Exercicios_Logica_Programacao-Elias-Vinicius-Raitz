<!---
4. Faça um programa que mostre os 10 primeiros elementos da Sequência de Fibonacci:  
0 1 1 2 3 5 8 13 21...
-->
</head>

<body>
    <main>
        <form action="">
            <input type="button" value="Iniciar" onclick="iniciar()"><br><br>
            <output id="idSaidaNumeros"></output>
        </form>
    </main>

    <script>
        function iniciar() {
            let numeroFibonacci = 0
            let numeroAnterior = 0
            let numeroSequencia = 1
            let proximoNumero 
            let saidaLabel = "0 "
            while(numeroFibonacci < 10){
                console.log(numeroSequencia + " ")
                saidaLabel = saidaLabel + numeroSequencia + " "
                proximoNumero = numeroAnterior + numeroSequencia
                numeroAnterior = numeroSequencia
                numeroSequencia = proximoNumero
                numeroFibonacci++
                
            }
            document.getElementById("idSaidaNumeros").value= saidaLabel         
        }
    </script>
</body>
