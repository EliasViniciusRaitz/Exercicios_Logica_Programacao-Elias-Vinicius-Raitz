<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<!---
8. Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160)/5, 
sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. 
-->
</head>

<body>
    <main>
        <form action="">
            <label for="idGrauCelsius"></label>
            <input type="number" id="idGrauCelsius" name="nameGrauCelsius"><br><br>

            <input type="button" value="Converter para Fahrenheit" onclick="converter()"><br><br>
            <output id="idSaidaGrauFahrenheit"></output>
        </form>
    </main>

    <script>
        function converter() {
            let grauCelsius = Number(document.getElementById("idGrauCelsius").value)
            let grauFahrenheit = (9 * grauCelsius + 160) / 5
            console.log(grauCelsius + " Graus Celsius equivale a " + grauFahrenheit + " Graus Fahrenheit")
            document.getElementById("idSaidaGrauFahrenheit").value= grauCelsius + " Graus Celsius equivale a " + grauFahrenheit + 
            " Graus Fahrenheit"
        }
    </script>
</body>

</html>
