<!DOCTYPE html>

<!---
7. Escreva um programa que leia "n" números e guarde-os em um vetor. No final, mostre o vetor inteiro na tela e em seguida mostre 
em que posições foram digitados valores que são múltiplos de 10.
-->
</head>

<body>
    <main>
        <form action="">
            <label for="idNumeros"></label>
            <input type="number" id="idNumeros" name="nameNumeros"><br><br>

            <input type="button" value="Registrar" onclick="registrar()"><br><br>
            <input type="button" value="Relatorio" onclick="relatorio()"><br><br>
            <output id="idSaidaNumeros"></output>
        </form>
    </main>

    <script>
        var vetorNumeros = []
        var multiplos10 = []
        function registrar() {
            let numero = Number(document.getElementById("idNumeros").value)
            vetorNumeros.push(numero)
            if(numero % 10 == 0){
                multiplos10.push(numero)
            }
        }

        function relatorio() {
            console.log("Vetor [" + vetorNumeros + "]")
            console.log("Multiplos de 10 [" + multiplos10 + "]")
            
            document.getElementById("idSaidaNumeros").value = "Vetor [" + vetorNumeros + "]          " + 
            "Multiplos de 10: [" + multiplos10 + "]"
        }
    </script>
</body>

</html>
